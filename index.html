<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h2>Sign-In</h2>
        <div class="text">
          <p class="email">Email or phone number</p>
          <p class="help">Need Help?</p>
        </div>
        <input type="text" id="email" name="email" />
        <button class="continue">Continue</button>
        <div class="terms">
          <p>
            By continuing, you agree to our Conditions of Use and Privacy
            Notice.
          </p>
        </div>

        <p class="new">New on our platform?</p>
        <button class="sign-up">Create an Account</button>
        <hr>
        <div class="list">
          <ul>
            <li>Conditions of Use</li>
            <li>Privacy Notice</li>
            <li>Help</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
